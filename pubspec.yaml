name: grocery_application
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg:
  email_validator:
  shared_preferences:
  razorpay_flutter:
  fluttertoast:
  firebase_auth:
  firebase_core:
  cloud_firestore:
  toast:
  provider:
  flutter_spinkit:
  curved_navigation_bar:
  material_design_icons_flutter:
  page_transition:
  smooth_star_rating:
  flutter_native_splash: ^1.1.8+4
  carousel_pro:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"

flutter_native_splash:
  color: "#faefc3"
  image: assets/images/logo.png
  android: true
  ios: true


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


